<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Hangman Game </title>
	<!--Bootstrap CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="container">

		<div class="jumbotron">
  			<h1>Hangman, the best game ever!</h1>
 			<p>Guess the student or TA!</p>

		</div>

		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Words to Guess</h3>
  		</div>
  		<div class="panel-body">
   			 <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
 		 </div>
	</div>

		<div class="panel panel-default">
  			<div class="panel-body">
    		Wrong Guesses: <span id="wrongGuesses"></span>
  		</div>
	</div>

	<div class="panel panel-default">
  			<div class="panel-body">
    		Guesses Left: <span id="numGuesses">9</span>
  		</div>
	</div>

	<div class="panel panel-default">
  			<div class="panel-body">
    		Win Counter: <span id="winCounter">0</span>
  		</div>
	</div>

	<div class="panel panel-default">
  			<div class="panel-body">
    		Loss Counter: <span id="lossCounter">0</span>
  		</div>
	</div>


		</div>

	<!--Link to Javascript-->
	<script src ="assets/js/game.js"></script>


</body>
</html>
